name: Python Bindings

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  build:
    name: Build / ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
          - os: macos-latest
            name: macOS

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Build wheel
        run: |
          cd python
          uv build --wheel

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}
          path: python/dist/*.whl

  test:
    name: Test / ${{ matrix.name }}
    needs: build
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
          - os: macos-latest
            name: macOS

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel-${{ matrix.os }}
          path: python/dist

      - name: Install dependencies
        run: |
          cd python
          uv venv
          uv pip install dist/*.whl pytest numpy

      - name: Run tests
        run: |
          cd python
          source .venv/bin/activate
          pytest tests/ -v
